{% load static %}
<nav class="navbar is-transparent is-rounded" role="navigation" aria-label="main navigation">
    <div id="navbar" class="navbar-menu ">
        <div class="navbar-start">
            {% url 'leaderboards' as leaderboards_url %}
            {% if request.path != leaderboards_url %}
            <div class="navbar-item">
                <a class=" has-text-weight-bold text-pixel " href="{% url 'leaderboards' %}">LEADERBOARDS</a>
            </div>
            {% endif %}
            <div class="navbar-item">
                <a class=" " href="{% url 'game_list' %}">Games</a>
            </div>

            <div class="navbar-item">
                <a class="" href="{% url 'profile' %}">Profile</a>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="button is-light">Logout</button>
                        </form>
                    {% else %}
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a href="{% url 'login' %}" class="button is-light">
                            Log in
                        </a>
                    {% endif %}
                </div>
            </div>
            <a class="navbar-item" href="https://github.com/renaudcepre/" target="_blank">
                <img src="{% static 'svg/github_logo.svg' %}" alt="GitHub Logo">
            </a>
        </div>
    </div>
</nav>
