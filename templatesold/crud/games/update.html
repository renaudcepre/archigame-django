{% extends "crud/meta-base.html" %}

{% block content %}
    <div class="container">
        <h1 class="title">Modifier le Jeu</h1>
        <form method="post" class="box">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    <label class="label">{{ field.label }}</label>
                    <div class="control">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Enregistrer les modifications</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
